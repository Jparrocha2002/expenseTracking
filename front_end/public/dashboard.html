<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto my-8 p-8 bg-white shadow-md">
        <h1 class="text-3xl font-bold mb-4">Welcome to Expense Tracker System!!</h1>
        <h1 class="text-2xl font-bold mb-2">User</h1>

        <table class="table-auto w-full border-collapse border-gray-800">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">#</th>
                    <th class="p-2">First Name</th>
                    <th class="p-2">Last Name</th>
                    <th class="p-2">Email</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
        
        <button class="mt-4">
            <a href="add.html" class="bg-blue-500 text-white px-4 py-2 rounded">Add New</a>
        </button>
        <button class="bg-red-500 text-white px-4 py-2 rounded"> 
            <a href="login.html">Logout</a> 
        </button>


        <script>
            fetch("http://localhost/expenseTracker/back_end/route/all.php")
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    let tableBody = document.getElementById('data');

                    tableBody.innerHTML = '';

                    for (let i = 0; i < data.length; i++) {
                        let tableRow = `<tr>
                                        <td class="p-2 border text-left">${data[i].id}</td>
                                        <td class="p-2 border text-left">${data[i].first_name}</td>
                                        <td class="p-2 border text-left">${data[i].last_name}</td>
                                        <td class="p-2 border text-left">${data[i].email}</td>
                                        </tr>`;
                        tableBody.innerHTML += tableRow;
                    }
                })
                .catch(error => console.error('error!', error));
        </script>
    </div>
    
</body>
</html>
