<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
     <!-- Login Form -->
     <div id="loginForm">
      <h2 class="text-2xl font-semibold mb-6">Welcome Back!</h2>
      <h3 id="message" class="text-red-600"></h3>
      <form id="loginFormElement" action="" method="POST">
          <div class="mb-4">
              <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="text" id="login-email" name="email" placeholder="Email Address" class="mt-1 p-2 block w-full rounded-md border-gray-30 dark:bg-gray-100 hover:bg-gray-200 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
          <div class="mb-4">
              <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="login-password" name="password" placeholder="Password" class="mt-1 p-2 block w-full rounded-md border-gray-300 dark:bg-gray-100 hover:bg-gray-200 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
          <div class="flex items-center justify-between">
              <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Login</button>
          </div>
      </form>
      <p class="text-sm mt-4 text-center">Don't have an account? <a href="register.html" for="login" class="text-indigo-500 cursor-pointer">Register Here</a></p>
  </div>
    </div>
  
    <script>
        document.getElementById('loginFormElement').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('http://localhost/expenseTracker/back_end/route/login.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('message').textContent = data.message;

                if (data.message === 'Login successful') {  
                window.location.href = 'dashboard.html';
                }
            })
            .catch(error => console.error('error!', error));
        });
    </script>   
  </body>
</html>
