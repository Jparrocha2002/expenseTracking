<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div id="registerForm">
            <h2 class="text-3xl font-semibold mb-6 text-center">Register</h2>
            <h3 id="message" class="text-red-600"></h3>
            <form id="registerFormElement" action="" method="POST" class="space-y-4">
                <div>
                    <label for="register-first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" placeholder="First Name" class="mt-1 p-3 w-full rounded-md border border-gray-300 focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="register-last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" placeholder="Last Name" class="mt-1 p-3 w-full rounded-md border border-gray-300 focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="text" name="email" placeholder="Email" class="mt-1 p-3 w-full rounded-md border border-gray-300 focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" placeholder="Password" class="mt-1 p-3 w-full rounded-md border border-gray-300 focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-500 text-white p-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Register</button>
                </div>
            </form>
            <p class="text-sm mt-4 text-center">Already have an account? <a href="login.html" for="login" class="text-indigo-500 cursor-pointer">Login</a></p>
        </div>

        <script>
            document.getElementById('registerFormElement').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);

            fetch('http://localhost/expenseTracker/back_end/route/user/register.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('message').textContent = data.message;

                if (data.message === 'Registration successful') 
                {
                    window.location.href = 'login.html';
                }
            })
            .catch(error => console.error('error!', error));
        });
        </script>
    </div>
</body>
</html>
